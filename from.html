<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
 </head>
  <body>
    <div class="top-section w-50 mx-auto text-center">
        <h1>Application Form</h1>
        <P>It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. The point of using Lorem Ipsum is that it has a more-or-less.</P>
    </div>
    <hr />
    <div class="form-section container">
        <form class="row">
            <div class="mb-3 col-12 col-md-6">
                <label for="siNumber" class="form-label">SI Number</label>
                <input type="number" class="form-control" id="siNumber">
            </div>
            <div class="mb-3 col-12 col-md-6">
                <label for="applicantName" class="form-label">Applicant's Name</label>
                <input type="text" class="form-control" id="applicantName">
            </div>
            <div class="mb-3 col-12 col-md-6">
                <label for="fhNmae" class="form-label">Father/Husband Name</label>
                <input type="" class="form-control" id="fhNmae">
            </div>
            <div class="mb-3 col-12 col-md-6">
                <label for="" class="form-label">DOB</label>
                <div class="d-flex">
                    <select name="days" id="days" class="form-control form-select">
                        <option>DD</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                    </select>
                    <select name="month" id="month" class=" form-control form-select">
                        <option>MM</option>
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                        <option value="April">April</option>
                    </select>
                    <select name="Year" id="Year" class="form-control form-select">
                        <option>YYYY</option>
                        <option value="2000">2000</option>
                        <option value="2001">2001</option>
                        <option value="2002">2002</option>
                        <option value="2003">2003</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 col-12 col-md-6">
                <label for="introducerName" class="form-label">Introducer Name</label>
                <input type="text" class="form-control" id="introducerName">
            </div>
            <div class="mb-3 col-12 col-md-6">
                <label for="mrAddress" class="form-label">Member Residental Address</label>
                <input type="text" class="form-control" id="mrAddress">
            </div>
            <div class="mb-3 col-12 col-md-6">
                <label for="" class="form-label">Taluk</label>
                <select  id="taluk" class="form-select form-control">
                    <option value="01">01</option>
                    <option value="02">02</option>
                </select>
            </div>
            <div class="mb-3 col-12 col-md-6">
                <label for="" class="form-label">District</label>
                <select  id="taluk" class="form-select form-control">
                    <option value="Darbhanga">Darbhanga</option>
                    <option value="Madhubani">Madhubani</option>
                    <option value="Delhi">Delhi</option>
                </select>
            </div>
            
            <div class="mb-3 col-12 col-md-6">
                <label for="mpAddress" class="form-label">Member Permnent Address</label>
                <input type="text" class="form-control" id="mpAddress">
            </div>
            <div class="mb-3 col-12 col-md-6">
                <label for="taluk2" class="form-label">Taluk2</label>
                <select  id="taluk2" class="form-select form-control">
                    <option value="01">01</option>
                    <option value="02">02</option>
                </select>
            </div>
            <div class="mb-3 col-12 col-md-6">
                <label for="dist2" class="form-label">District2</label>
                <select  id="dist2" class="form-select form-control">
                    <option value="Darbhanga">Darbhanga</option>
                    <option value="Madhubani">Madhubani</option>
                    <option value="Delhi">Delhi</option>
                </select>
            </div>
            <div class="mb-3 col-12 col-md-6">
                <label for="familyDetail" class="form-label">Family Detail</label>
                <input type="text" class="form-control" id="familyDetail">
            </div>
            <div class="mb-3 col-12 col-md-6">
                <label for="phNumber" class="form-label">Phone Number</label>
                <input type="number" class="form-control" id="phNumber">
            </div>
            <div class="mb-3 col-12 col-md-6">
                <label for="aadhaarNumber" class="form-label">Aadhaar Number</label>
                <input type="number" class="form-control" id="aadhaarNumber">
            </div>
            <div class="mb-3 col-12 col-md-6">
                <label for="mbFee" class="form-label">Membership Fee</label>
                <input type="number" class="form-control" id="mbFee">
            </div>
            <div class="mb-3 col-12 col-md-6">
                <label for="amPaid" class="form-label">Amount paid in cash</label>
                <input type="number" class="form-control" id="amPaid">
            </div>
            <div class="d-flex gap-3 justify-content-center">
                <button type="button" class="btn btn-outline-secondary">Save Dreft</button>
                <button type="button" class="btn btn-danger">Save Dreft</button>
            </div>
        </form>
    </div>
    
  </body>
</html>
